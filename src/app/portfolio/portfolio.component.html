<section class="services">
    <div class="section-title">
        <h4>portfolio</h4>
        <div></div>
      </div>
    <div *ngFor="let item of portfolio;">
          <article class="portfolio">
            <a [href]="item.url">
              <img [src]="item.icon">
              <h6>{{item.title}}</h6>
              <p>{{item.info}}</p>
              <br>
            </a>
          </article>
    </div>
  </section>
